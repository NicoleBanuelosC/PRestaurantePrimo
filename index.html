<!DOCTYPE html>
<html>
<head>
    <title>Restaurante Sabores</title>
</head>
<body style="background-color: #fff3cd; text-align: center; font-family: Arial;">
    <h1 style="color: #4a2c00;">Inicio de Sesión</h1>
    
    <div style="margin: 20px;">
        <input type="text" id="usuario" placeholder="Usuario" style="display: block; margin: 10px auto; padding: 10px; width: 200px; border-radius: 5px; border: 1px solid #ccc;">
        <input type="password" id="contrasena" placeholder="Contraseña" style="display: block; margin: 10px auto; padding: 10px; width: 200px; border-radius: 5px; border: 1px solid #ccc;">
        <button onclick="iniciarSesion()" style="background-color: #d97706; color: white; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer;">Entrar</button>
        <p id="mensaje" style="color: #4a2c00; margin-top: 10px;"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
