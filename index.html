<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema REP
    </title>
    <style>
        #contenedorCrearCuenta {
            display: none; /* Ocultar inicialmente el formulario de crear cuenta */
        }
    </style>
</head>
<body>

    <h1>Restaurante "El Primo"</h1>

    <div id="contenedorInicioSesion">
        <h2>Iniciar Sesión</h2>
        <form id="formularioIniciarSesion">
            <div>
                <label for="usuario">Usuario o Correo:</label>
                <input type="text" id="usuario" name="usuario">
            </div>
            <br>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">
            </div>
            <br>
            <button type="button" onclick="iniciarSesion()">Ingresar</button>
            <p><a href="#" onclick="mostrarCrearCuenta()">¿No tienes cuenta? Crear una</a></p>
            <p><a href="#">Olvidé mi contraseña</a></p>
        </form>
        <p id="mensajeInicioSesion"></p>
    </div>

    <div id="contenedorCrearCuenta">
        <h2>Crear Cuenta</h2>
        <form id="formularioCrearCuenta">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <br>
            <div>
                <label for="nuevaContrasena">Contraseña:</label>
                <input type="password" id="nuevaContrasena" name="nuevaContrasena">
            </div>
            <br>
            <div>
                <label for="correoTelefono">Correo o Teléfono:</label>
                <input type="text" id="correoTelefono" name="correoTelefono">
            </div>
            <br>
            <h3>Domicilio (Opcional)</h3>
            <div>
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" placeholder="Calle y número">
            </div>
            <div>
                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia">
            </div>
            <div>
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle">
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero">
            </div>
            <div>
                <label for="cp">C.P.:</label>
                <input type="text" id="cp" name="cp">
            </div>
            <br>
            <button type="button" onclick="crearCuenta()">Continuar</button>
            <p><a href="#" onclick="mostrarIniciarSesion()">¿Ya tienes una cuenta? Iniciar sesión</a></p>
        </form>
        <p id="mensajeCrearCuenta"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
